<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BloxIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">BLOXIT</h1>
            <p class="welcome-message">Welcome back to the arena.</p>

            <a href="#" class="roblox-login-btn">
                <img src="https://i.imgur.com/Y43xSjv.png" alt="Roblox Logo">
                <span>LOG IN WITH ROBLOX</span>
            </a>

            <div class="separator"><span>OR</span></div>

            <form onsubmit="return false;">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Email or Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <!-- THIS IS NOW A LINK TO THE DASHBOARD -->
                <a href="dashboard.html" class="login-btn">LOG IN</a>
            </form>

            <p class="signup-link">
                Need an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
